<!-- src/app/pages/listado/listado.html -->

<h2>Listado de Alumnos</h2>

<ng-container *ngIf="alumnos$ | async as alumnos">
  <table mat-table [dataSource]="alumnos" class="mat-elevation-z8">

    <!-- Columna: ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let alumno"> {{ alumno.id }} </td>
    </ng-container>

    <!-- Columna: Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let alumno"> {{ alumno.nombre }} </td>
    </ng-container>

    <!-- Columna: Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let alumno"> {{ alumno.email }} </td>
    </ng-container>

    <!-- Filas de encabezado y contenido -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Mensaje si no hay alumnos -->
  <div *ngIf="alumnos.length === 0" class="sin-datos">
    No hay alumnos para mostrar.
  </div>
</ng-container>
